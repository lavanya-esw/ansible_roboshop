---
- name: setup user server
  hosts: user
  become: yes
  tasks:
  - name: disable default nodejs
    ansible.builtin.command: dnf module disable nodejs -y

  - name: enable nodejs-20
    ansible.builtin.command: dnf module enable nodejs:20 -y

  - name: install nodejs
    ansible.builtin.package:
      name: nodejs
      state: present
  
  - name: create roboshop system user
    ansible.builtin.user:
      name: roboshop
      comment: roboshop system user
      system: true
      shell: /sbin/nologin
      home: /app

  - name: remove app directory so that everytime we have latest code
    ansible.builtin.file:
      path: /app
      state: absent

  - name: create app directory
    ansible.builtin.file:
      path: /app
      state: directory

  - name: remove the downloaded code
    ansible.builtin.file:
      path: /tmp/user.zip
      state: absent

  - name: download the user application code
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/user-v3.zip
      dest: /tmp/user.zip
  
  - name: extract the code into app directory
    ansible.builtin.unarchive:
      src: /tmp/user.zip
      dest: /app
      remote_src: yes
  
  - name: install dependencies for user application
    community.general.npm:
      path: /app

  - name: copy user service
    ansible.builtin.copy:
      src: ./user.service
      dest: /etc/systemd/system/user.service

  - name: daemon-reload start enable service
    ansible.builtin.systemd_service:
      name: user
      daemon_reload: true
      enabled: true
      state: started
  




 

  
