---
- name: setup frontend server
  hosts: frontend
  become: yes
  tasks:
  - name: disable default nginx
    ansible.builtin.command: dnf module disable nginx -y

  - name: enable nginx-1,24
    ansible.builtin.command: dnf module enable nginx:1.24 -y
    
  - name: install nginx
    ansible.builtin.package:
      name: nginx
      state: present

  - name: Remove a default frontend code
    ansible.builtin.file:
      path: /usr/share/nginx/html/
      state: absent

  - name: creating html directory to download the code
    ansible.builtin.file:
      path: /usr/share/nginx/html
      state: directory

  - name: Remove existing temp directory
    ansible.builtin.file:
      path: /tmp/frontend.zip
      state: absent

  - name: download the frontend code 
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/frontend-v3.zip 
      dest: /tmp/frontend.zip

  - name: extract the frontend.zip
    ansible.builtin.unarchive:
      src: /tmp/frontend.zip
      dest: /usr/share/nginx/html
      remote_src: yes

  - name: copy nginx conifig
    ansible.builtin.copy:
      src: ./nginx.conf
      dest: /etc/nginx/nginx.conf

  - name: restart nginx
    ansible.builtin.service:
      name: nginx
      state: restarted # restarted if you have already started earlier
      enabled: yes
  