---
- name: setup cart service
  hosts: cart
  become: yes
  tasks:
  - name: disable default nodejs
    ansible.builtin.command: dnf module disable nodejs -y

  - name: enable nodejs-20
    ansible.builtin.command: dnf module enable nodejs:20 -y

  - name: install nodejs
    ansible.builtin.package:
      name: nodejs
      state: present 

  - name: create system user
    ansible.builtin.user:
      name: roboshop
      system: true
      comment: roboshop system user
      shell: /sbin/nologin
      home: /app
  
  - name: remove app directory so that everytime we have latest code
    ansible.builtin.file:
      path: /app
      state: absent

  - name: create app directory
    ansible.builtin.file:
      path: /app
      state: directory

  - name: remove the downloaded code
    ansible.builtin.file:
      path: /tmp/cart.zip
      state: absent

  - name: download the cart application code
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/cart-v3.zip
      dest: /tmp/cart.zip
  
  - name: extract the code into cart directory
    ansible.builtin.unarchive:
      src: /tmp/cart.zip
      dest: /app
      remote_src: yes

  - name: install dependencies for user application
    community.general.npm:
      path: /app

  - name: copy cart service
    ansible.builtin.copy:
      src: ./cart.service
      dest: /etc/systemd/system/cart.service
  
  - name: daemon-reload start enable service
    ansible.builtin.systemd_service:
      name: cart
      daemon_reload: true
      enabled: true
      state: started
  

